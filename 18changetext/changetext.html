<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Heading Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      font-size: 24px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="heading">The most affordable learning platform</h1>
  <button onclick="toggleHeadingText()">Toggle Text</button>

  <script>
    let headingTextToggle = true;

    function toggleHeadingText() {
      const heading = document.getElementById("heading");

      if (headingTextToggle) {
        heading.textContent = "PW Skills";
      } else {
        heading.textContent = "The most affordable learning platform";
      }

      headingTextToggle = !headingTextToggle;
    }
  </script>
</body>
</html>
