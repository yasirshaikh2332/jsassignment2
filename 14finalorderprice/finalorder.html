<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Total Cost</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
    }

    label {
      font-size: 18px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Calculate Total Cost</h1>
    <div id="items">
      <div class="item">
        <label for="item1Name">Item 1 Name:</label>
        <input type="text" id="item1Name" placeholder="Enter item name">
        <label for="item1Price">Item 1 Price:</label>
        <input type="number" id="item1Price" placeholder="Enter unit price">
        <label for="item1Quantity">Item 1 Quantity:</label>
        <input type="number" id="item1Quantity" placeholder="Enter quantity">
      </div>
      <!-- Add more items as needed -->
    </div>

    <button onclick="calculateTotal()">Calculate Total</button>
    
    <div id="result"></div>
  </div>

  <script>
    const itemsContainer = document.getElementById("items");

    function calculateTotal() {
      const items = itemsContainer.querySelectorAll(".item");
      let totalCost = 0;

      items.forEach((item, index) => {
        const itemPrice = parseFloat(item.querySelector(`#item${index + 1}Price`).value);
        const itemQuantity = parseInt(item.querySelector(`#item${index + 1}Quantity`).value);

        if (!isNaN(itemPrice) && !isNaN(itemQuantity) && itemPrice >= 0 && itemQuantity >= 0) {
          totalCost += itemPrice * itemQuantity;
        }
      });

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Total Cost: $${totalCost.toFixed(2)}`;
    }
  </script>
</body>
</html>
