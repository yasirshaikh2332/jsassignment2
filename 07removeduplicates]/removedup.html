<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Duplicates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      margin-top: 50px;
    }

    label {
      font-size: 18px;
    }

    textarea {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      height: 150px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Remove Duplicates</h1>
    <label for="items">Enter items (separated by line breaks):</label>
    <textarea id="items" placeholder="Item 1
Item 2
Item 1
Item 3"></textarea>

    <button onclick="removeDuplicates()">Remove Duplicates</button>
    
    <div id="result"></div>
  </div>

  <script>
    function removeDuplicates() {
      const itemsTextarea = document.getElementById("items");
      const itemsArray = itemsTextarea.value.split("\n");

      // Use a Set to remove duplicates
      const uniqueItems = [...new Set(itemsArray)];

      // Display the unique items
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Unique items in the list:\n${uniqueItems.join("\n")}`;
    }
  </script>
</body>
</html>
