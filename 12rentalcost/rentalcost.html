<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
    }

    label {
      font-size: 18px;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Car Rental Calculator</h1>
    <label for="carType">Select car type:</label>
    <select id="carType">
      <option value="economy">Economy</option>
      <option value="midsize">Midsize</option>
      <option value="luxury">Luxury</option>
    </select>

    <label for="numDays">Enter number of days rented:</label>
    <input type="number" id="numDays" placeholder="e.g., 5">

    <button onclick="calculateRentalCost()">Calculate Cost</button>
    
    <div id="result"></div>
  </div>

  <script>
    function calculateRentalCost() {
      const carTypeSelect = document.getElementById("carType");
      const numDaysInput = document.getElementById("numDays");
      const resultDiv = document.getElementById("result");

      const carType = carTypeSelect.value;
      const numDays = parseInt(numDaysInput.value);

      let rentalCostPerDay;

      switch (carType) {
        case "economy":
          rentalCostPerDay = 4000;
          break;
        case "midsize":
          rentalCostPerDay = 15000;
          break;
        case "luxury":
          rentalCostPerDay = 20000;
          break;
        default:
          rentalCostPerDay = 0; // Invalid car type
      }

      if (rentalCostPerDay === 0) {
        resultDiv.textContent = "Invalid car type. Please select a valid car type.";
      } else {
        const totalCost = rentalCostPerDay * numDays;
        resultDiv.textContent = `Total rental cost: Rs. ${totalCost}/-`;
      }
    }
  </script>
</body>
</html>
