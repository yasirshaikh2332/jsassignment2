<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Capitalization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      margin-top: 50px;
    }

    label {
      font-size: 18px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Name Capitalization</h1>
    <label for="name">Enter your name:</label>
    <input type="text" id="name">

    <button onclick="capitalizeName()">Capitalize Name</button>
    
    <div id="result"></div>
  </div>

  <script>
    function capitalizeName() {
      const nameInput = document.getElementById("name").value;
      const capitalizedName = nameInput.charAt(0).toUpperCase() + nameInput.slice(1);

      // Display the capitalized name to the user
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Capitalized Name: ${capitalizedName}`;
    }
  </script>
</body>
</html>
