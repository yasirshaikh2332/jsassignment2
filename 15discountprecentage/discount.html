<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Discount Percentage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
    }

    label {
      font-size: 18px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Calculate Discount Percentage</h1>
    <label for="originalPrice">Original Price:</label>
    <input type="number" id="originalPrice" placeholder="Enter original price">

    <label for="discountedPrice">Discounted Price:</label>
    <input type="number" id="discountedPrice" placeholder="Enter discounted price">

    <button onclick="calculateDiscountPercentage()">Calculate Discount Percentage</button>
    
    <div id="result"></div>
  </div>

  <script>
    function calculateDiscountPercentage() {
      const originalPriceInput = document.getElementById("originalPrice");
      const discountedPriceInput = document.getElementById("discountedPrice");
      const resultDiv = document.getElementById("result");

      const originalPrice = parseFloat(originalPriceInput.value);
      const discountedPrice = parseFloat(discountedPriceInput.value);

      if (isNaN(originalPrice) || isNaN(discountedPrice) || originalPrice <= 0 || discountedPrice <= 0) {
        resultDiv.textContent = "Please enter valid values.";
      } else {
        const discount = ((originalPrice - discountedPrice) / originalPrice) * 100;
        resultDiv.textContent = `Discount Percentage: ${discount.toFixed(2)}%`;
      }
    }
  </script>
</body>
</html>
